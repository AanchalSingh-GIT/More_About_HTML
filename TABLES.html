<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>NAME</th>
            <th>CLASS</th>
            <th >ROLL NO.</th>
            <th>MARKS</th>
            
        </tr>
        <tr>
            <td>Aanchal</td>
            <td>10A</td>
            <td>12</td>
            <td >100</td>
        </tr>
        <tr>
        <td>Jigyasa</td>
        <td>10B</td>
        <td>13</td>
        <td>90</td>
        </tr>
        <tr>
            <td>Riya</td>
            <td>10C</td>
            <td>14</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Amrita</td>
            <td>10D</td>
            <td>15</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
<!-- tables are created using table tag.
 td is used to add table data
 tr is used to add table row 
 dont forget to add border to table tag otherwise table will not be visible -->
